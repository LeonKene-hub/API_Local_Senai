<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <h1>Lista de frutas</h1>
    <form onsubmit="cadastrar(event)">
        <label for="nome">escreva o nome de uma fruta:</label>
        <input type="text" id="nome" placeholder="Digite uma fruta">

        <button>Cadastrar</button>

        <ul id="lista"></ul>
    </form>

    <script>
        let frutas = [];

        function cadastrar(e) {
            e.preventDefault();
            document.getElementById("lista").innerHTML = "";

            let fruta = document.getElementById("nome").value.trim().toLowerCase();

            if (fruta == "") {
                alert("Digite uma fruta");
                return
            }

            frutas.push(fruta);
            frutas.sort();

            console.log(frutas);

            frutas.forEach(f => {
                let opcao = `<li>${f}</li>`;
            document.getElementById("lista").innerHTML += opcao
            });
            
        }
    </script>
</body>
</html>
