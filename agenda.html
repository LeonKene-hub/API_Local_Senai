<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>

<body>
    <form onsubmit="cadastrar(event)">
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="digite seu nome">
        <br><br>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="digite seu email">
        <br><br>

        <hr>
        <!-- cep pra baixo -->
        <label for="cep">CEP</label>
        <input type="number" id="cep" placeholder="digite seu cep" onblur="buscarEndereco(this.value)">
        <span id="not-found">???</span>
        <br><br>

        <label for="endereco">Endereco</label>
        <input type="text" id="endereco" placeholder="...">
        <br><br>

        <label for="numero">numero</label>
        <input type="text" id="numero" placeholder="...">
        <br><br>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="...">
        <br><br>

        <label for="estado">Estado</label>
        <input type="text" id="estado" placeholder="...">
        <br><br>

        <button>Cadastrar</button>
    </form>

    <script src="JS/funcoes.js"></script>
</body>

</html>
